<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bendy Chronicles RU - –ö–∏–Ω–æ–ø–ª—ë–Ω–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --dark-bg: #0a0a0a;
            --film-color: #1a1a1a;
            --accent-orange: #ff6b00;
            --accent-yellow: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            color: var(--accent-orange);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 0 0 30px var(--accent-orange);
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Film Container */
        .film-container {
            position: relative;
            margin: 80px 0;
            background: linear-gradient(90deg, #000000, #1a1a1a, #000000);
            border: 3px solid #333;
            border-left: none;
            border-right: none;
            padding: 0;
        }

        /* Film Strip with Holes */
        .film-strip {
            position: relative;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    transparent 18px,
                    var(--film-color) 18px,
                    var(--film-color) 20px
                );
            min-height: 400px;
            display: flex;
            align-items: center;
            padding: 40px 0;
        }

        .film-strip::before,
        .film-strip::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            height: 40px;
            background: 
                repeating-linear-gradient(
                    90deg,
                    var(--dark-bg) 0px,
                    var(--dark-bg) 8px,
                    transparent 8px,
                    transparent 20px
                );
            z-index: 3;
        }

        .film-strip::before {
            top: 0;
        }

        .film-strip::after {
            bottom: 0;
        }

        /* Film Frame - Calendar Content */
        .film-frame {
            flex: 1;
            background: rgba(0, 0, 0, 0.9);
            margin: 0 50px;
            padding: 40px;
            border: 2px solid #444;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 107, 0, 0.1);
        }

        .film-frame::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid rgba(255, 107, 0, 0.3);
            pointer-events: none;
        }

        /* Navigation */
        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .nav-btn {
            background: transparent;
            color: var(--accent-yellow);
            border: 2px solid var(--accent-orange);
            padding: 15px 25px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .nav-btn:hover {
            background: var(--accent-orange);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--accent-orange);
            transform: scale(1.1);
        }

        .current-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-yellow);
            text-align: center;
            min-width: 300px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Calendar Grid */
        .calendar-container {
            background: rgba(30, 30, 30, 0.6);
            padding: 20px;
            border: 1px solid #444;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .day-header {
            background: linear-gradient(135deg, #333, #555);
            color: var(--text-primary);
            padding: 15px 5px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border: 1px solid #666;
        }

        .calendar-day {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            padding: 20px 5px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            font-weight: 500;
        }

        .calendar-day:hover {
            background: rgba(255, 107, 0, 0.2);
            border-color: var(--accent-orange);
            transform: scale(1.05);
            z-index: 2;
        }

        .calendar-day.event-day {
            background: linear-gradient(135deg, var(--accent-orange), #ff8c00);
            color: var(--dark-bg);
            border: 2px solid var(--accent-yellow);
            box-shadow: 0 0 20px var(--accent-orange);
            font-weight: bold;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px var(--accent-orange);
            }
            to {
                box-shadow: 0 0 25px var(--accent-orange), 0 0 35px var(--accent-orange);
            }
        }

        .calendar-day.empty {
            background: transparent;
            border: 1px dashed rgba(255, 255, 255, 0.05);
            cursor: default;
        }

        .calendar-day.empty:hover {
            background: transparent;
            border-color: rgba(255, 255, 255, 0.05);
            transform: none;
        }

        /* Events Panel */
        .events-panel {
            margin-top: 40px;
            padding: 30px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #444;
            border-left: 4px solid var(--accent-orange);
        }

        .events-title {
            color: var(--accent-yellow);
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--accent-orange);
            padding-bottom: 10px;
        }

        .event-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            border-left: 3px solid var(--accent-orange);
            transition: all 0.3s ease;
        }

        .event-item:hover {
            background: rgba(255, 107, 0, 0.1);
            transform: translateX(5px);
            border-left-color: var(--accent-yellow);
        }

        .event-date {
            color: var(--accent-yellow);
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Film Rewind Effect */
        @keyframes rewindLeft {
            0% { transform: translateX(0); }
            50% { transform: translateX(-100px); opacity: 0.7; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes rewindRight {
            0% { transform: translateX(0); }
            50% { transform: translateX(100px); opacity: 0.7; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .film-rewind-left {
            animation: rewindLeft 0.8s ease-in-out;
        }

        .film-rewind-right {
            animation: rewindRight 0.8s ease-in-out;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .film-frame {
                margin: 0 20px;
                padding: 30px 20px;
            }
            
            .current-display {
                font-size: 2rem;
                min-width: 250px;
            }
            
            .nav-btn {
                padding: 12px 20px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .navigation {
                flex-direction: column;
                gap: 20px;
            }
            
            .film-strip {
                min-height: 300px;
                padding: 30px 0;
            }
            
            .calendar-day {
                padding: 15px 3px;
                font-size: 0.9rem;
            }
            
            .day-header {
                padding: 12px 3px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .film-frame {
                margin: 0 10px;
                padding: 20px 10px;
            }
            
            .current-display {
                font-size: 1.5rem;
                min-width: 200px;
            }
            
            .calendar-day {
                padding: 12px 2px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Bendy Chronicles</div>
            <div class="subtitle">–ò—Å—Ç–æ—Ä–∏—è —Ñ—Ä–∞–Ω—à–∏–∑—ã –≤ —Å—Ç–∏–ª–µ –∫–∏–Ω–æ–ø–ª—ë–Ω–∫–∏</div>
        </div>

        <div class="film-container">
            <div class="film-strip" id="filmStrip">
                <div class="film-frame">
                    <!-- Navigation -->
                    <div class="navigation">
                        <button class="nav-btn" id="prevYear">‚ùÆ‚ùÆ</button>
                        <div class="current-display" id="currentYear">2017</div>
                        <button class="nav-btn" id="nextYear">‚ùØ‚ùØ</button>
                    </div>
                    
                    <div class="navigation">
                        <button class="nav-btn" id="prevMonth">‚ùÆ</button>
                        <div class="current-display" id="currentMonth">–§–ï–í–†–ê–õ–¨</div>
                        <button class="nav-btn" id="nextMonth">‚ùØ</button>
                    </div>

                    <!-- Calendar -->
                    <div class="calendar-container">
                        <div class="calendar-grid" id="calendarGrid">
                            <!-- Days will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Events -->
        <div class="events-panel">
            <div class="events-title">üìÖ –°–æ–±—ã—Ç–∏—è —ç—Ç–æ–≥–æ –º–µ—Å—è—Ü–∞</div>
            <div id="eventsList">
                <!-- Events will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Calendar Data and Configuration
        const eventsData = {
            "2017-02-10": [
                { type: "game", title: "Bendy and the Ink Machine - Chapter 1", description: "–†–µ–ª–∏–∑ –ø–µ—Ä–≤–æ–π –≥–ª–∞–≤—ã –Ω–∞ Game Jolt" }
            ],
            "2017-04-18": [
                { type: "game", title: "Bendy and the Ink Machine - Chapter 2", description: "–†–µ–ª–∏–∑ –≤—Ç–æ—Ä–æ–π –≥–ª–∞–≤—ã" }
            ],
            "2017-09-28": [
                { type: "game", title: "Bendy and the Ink Machine - Chapter 3", description: "–†–µ–ª–∏–∑ –≤ Steam" }
            ],
            "2018-10-13": [
                { type: "game", title: "Bendy and the Ink Machine - Chapter 4", description: "–†–µ–ª–∏–∑ —á–µ—Ç–≤—ë—Ä—Ç–æ–π –≥–ª–∞–≤—ã" }
            ],
            "2019-06-21": [
                { type: "game", title: "Bendy and the Ink Machine - Chapter 5", description: "–§–∏–Ω–∞–ª—å–Ω–∞—è –≥–ª–∞–≤–∞" }
            ],
            "2020-02-14": [
                { type: "game", title: "Boris and the Dark Survival", description: "–†–µ–ª–∏–∑ —Å–ø–∏–Ω-–æ—Ñ—Ñ–∞" }
            ],
            "2022-11-15": [
                { type: "game", title: "Bendy and the Dark Revival", description: "–†–µ–ª–∏–∑ —Å–∏–∫–≤–µ–ª–∞" }
            ]
        };

        const monthNames = [
            "–Ø–ù–í–ê–†–¨", "–§–ï–í–†–ê–õ–¨", "–ú–ê–†–¢", "–ê–ü–†–ï–õ–¨", "–ú–ê–ô", "–ò–Æ–ù–¨",
            "–ò–Æ–õ–¨", "–ê–í–ì–£–°–¢", "–°–ï–ù–¢–Ø–ë–†–¨", "–û–ö–¢–Ø–ë–†–¨", "–ù–û–Ø–ë–†–¨", "–î–ï–ö–ê–ë–†–¨"
        ];

        const dayNames = ["–ü–ù", "–í–¢", "–°–†", "–ß–¢", "–ü–¢", "–°–ë", "–í–°"];

        let currentDate = new Date(2017, 1, 1); // Start with February 2017

        // Initialize Calendar
        function initCalendar() {
            renderCalendar();
            setupEventListeners();
        }

        // Render Calendar Grid
        function renderCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            // Add day headers
            dayNames.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'day-header';
                dayElement.textContent = day;
                calendarGrid.appendChild(dayElement);
            });

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Update displays
            document.getElementById('currentYear').textContent = year;
            document.getElementById('currentMonth').textContent = monthNames[month];

            // Get first and last day of month
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            // Adjust for Monday as first day
            let startDay = firstDay.getDay();
            if (startDay === 0) startDay = 7; // Sunday becomes 7
            startDay--; // Now 0-6 where 0 is Monday

            // Add empty cells for days before first day of month
            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day empty';
                calendarGrid.appendChild(emptyDay);
            }

            // Add days of month
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;

                const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                if (eventsData[dateString]) {
                    dayElement.classList.add('event-day');
                    dayElement.addEventListener('click', () => showEventDetails(dateString, eventsData[dateString]));
                } else {
                    dayElement.addEventListener('click', () => showNoEvents(dateString));
                }

                calendarGrid.appendChild(dayElement);
            }

            updateEventsList();
        }

        // Update Events List
        function updateEventsList() {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            const monthEvents = Object.keys(eventsData)
                .filter(dateStr => {
                    const eventDate = new Date(dateStr);
                    return eventDate.getFullYear() === year && eventDate.getMonth() === month;
                })
                .sort((a, b) => new Date(a) - new Date(b));

            if (monthEvents.length === 0) {
                eventsList.innerHTML = '<div class="event-item">–í —ç—Ç–æ–º –º–µ—Å—è—Ü–µ –Ω–µ—Ç —Å–æ–±—ã—Ç–∏–π</div>';
                return;
            }

            monthEvents.forEach(dateStr => {
                eventsData[dateStr].forEach(event => {
                    const eventDate = new Date(dateStr);
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event-item';
                    
                    eventElement.innerHTML = `
                        <div class="event-date">${eventDate.getDate()} ${getMonthName(eventDate.getMonth())} ${eventDate.getFullYear()}</div>
                        <div><strong>${getEventIcon(event.type)} ${event.title}</strong></div>
                        <div>${event.description}</div>
                    `;
                    
                    eventsList.appendChild(eventElement);
                });
            });
        }

        // Event Listeners
        function setupEventListeners() {
            document.getElementById('prevYear').addEventListener('click', () => changeYear(-1));
            document.getElementById('nextYear').addEventListener('click', () => changeYear(1));
            document.getElementById('prevMonth').addEventListener('click', () => changeMonth(-1));
            document.getElementById('nextMonth').addEventListener('click', () => changeMonth(1));
        }

        function changeYear(delta) {
            const filmStrip = document.getElementById('filmStrip');
            filmStrip.classList.add(delta > 0 ? 'film-rewind-right' : 'film-rewind-left');
            
            setTimeout(() => {
                currentDate.setFullYear(currentDate.getFullYear() + delta);
                renderCalendar();
                filmStrip.classList.remove('film-rewind-right', 'film-rewind-left');
            }, 400);
        }

        function changeMonth(delta) {
            const filmStrip = document.getElementById('filmStrip');
            filmStrip.classList.add(delta > 0 ? 'film-rewind-right' : 'film-rewind-left');
            
            setTimeout(() => {
                currentDate.setMonth(currentDate.getMonth() + delta);
                renderCalendar();
                filmStrip.classList.remove('film-rewind-right', 'film-rewind-left');
            }, 400);
        }

        // Helper Functions
        function getMonthName(monthIndex) {
            const names = ["—è–Ω–≤–∞—Ä—è", "—Ñ–µ–≤—Ä–∞–ª—è", "–º–∞—Ä—Ç–∞", "–∞–ø—Ä–µ–ª—è", "–º–∞—è", "–∏—é–Ω—è",
                "–∏—é–ª—è", "–∞–≤–≥—É—Å—Ç–∞", "—Å–µ–Ω—Ç—è–±—Ä—è", "–æ–∫—Ç—è–±—Ä—è", "–Ω–æ—è–±—Ä—è", "–¥–µ–∫–∞–±—Ä—è"];
            return names[monthIndex];
        }

        function getEventIcon(type) {
            const icons = {
                'game': 'üéÆ',
                'trailer': 'üé¨',
                'teaser': 'üì¢',
                'other': '‚≠ê'
            };
            return icons[type] || '‚≠ê';
        }

        function showEventDetails(dateString, events) {
            const date = new Date(dateString);
            let message = `üìÖ ${date.getDate()} ${getMonthName(date.getMonth())} ${date.getFullYear()}\n\n`;
            
            events.forEach(event => {
                message += `${getEventIcon(event.type)} ${event.title}\n`;
                message += `üìù ${event.description}\n\n`;
            });
            
            alert(message);
        }

        function showNoEvents(dateString) {
            const date = new Date(dateString);
            alert(`üìÖ ${date.getDate()} ${getMonthName(date.getMonth())} ${date.getFullYear()}\n\n–í —ç—Ç–æ—Ç –¥–µ–Ω—å –Ω–µ –±—ã–ª–æ —Å–æ–±—ã—Ç–∏–π Bendy.`);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initCalendar);
    </script>
</body>
