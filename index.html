<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой чистый сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            cursor: pointer; /* Чтобы показать, что заголовок кликабельный */
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на мой сайт!</h1>
    <h2>Это мой первый эксперимент</h2>
    <p>Здесь скоро появится что-то невероятное... А пока это просто текст в абзаце.</p>
    <hr>

    <script>
        // Находим наш заголовок h1
        const heading = document.querySelector('h1');

        // Добавляем обработчик события "клик"
        heading.addEventListener('click', function() {
            alert('Ого, вы нажали на заголовок!');
        });
    </script>
</body>
</html>
