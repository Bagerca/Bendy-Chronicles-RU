<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bendy Chronicles RU - Календарь событий</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bendy Chronicles RU</h1>
            <div class="controls">
                <button id="eventsOnlyToggle">Только события</button>
                <button id="quickJumpBtn">Быстрый переход</button>
            </div>
        </header>
        
        <div class="calendar-header">
            <h2 id="currentMonthYear"></h2>
        </div>
        
        <div class="film-container">
            <div class="film-strip" id="filmStrip">
                <!-- Месяцы будут сгенерированы скриптом -->
            </div>
        </div>
        
        <div id="tooltip" class="tooltip hidden"></div>
        
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Быстрый переход к дате</h3>
                <div class="date-selector">
                    <select id="yearSelect"></select>
                    <select id="monthSelect"></select>
                    <select id="daySelect"></select>
                </div>
                <button id="goToDateBtn">Перейти</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
