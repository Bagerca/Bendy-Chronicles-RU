<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bendy Chronicles RU - –ö–∏–Ω–æ–ø–ª—ë–Ω–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: #0a0a0a;
            color: #f0e6d2;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            color: #ff6b00;
            text-shadow: 0 0 20px #ff6b00;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #e6d6b5;
            font-size: 1.2rem;
        }

        /* –°—Ç–∏–ª–∏ –∫–∏–Ω–æ–ø–ª—ë–Ω–∫–∏ */
        .film-container {
            position: relative;
            margin: 50px 0;
            background: #1a1a1a;
            border: 3px solid #5a0101;
            padding: 0;
            overflow: hidden;
        }

        .film-strip {
            position: relative;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 19px,
                    #8a0303 19px,
                    #8a0303 20px
                );
            padding: 60px 0;
            margin: 0 -20px;
        }

        .film-strip::before,
        .film-strip::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            height: 30px;
            background: 
                repeating-linear-gradient(
                    90deg,
                    #0a0a0a,
                    #0a0a0a 9px,
                    transparent 9px,
                    transparent 20px
                );
            z-index: 2;
        }

        .film-strip::before {
            top: 0;
        }

        .film-strip::after {
            bottom: 0;
        }

        /* –ö–∞–¥—Ä—ã –∫–∏–Ω–æ–ø–ª—ë–Ω–∫–∏ */
        .film-frame {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #8a0303;
            margin: 0 40px 40px;
            padding: 30px;
            position: relative;
            box-shadow: 0 0 30px rgba(138, 3, 3, 0.3);
        }

        .film-frame::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid rgba(255, 107, 0, 0.3);
            pointer-events: none;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .nav-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-btn {
            background: #1a1a1a;
            color: #ffd700;
            border: 2px solid #ff6b00;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover {
            background: #ff6b00;
            color: #0a0a0a;
            box-shadow: 0 0 20px #ff6b00;
            transform: scale(1.05);
        }

        .current-display {
            font-size: 2rem;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            min-width: 200px;
            text-align: center;
            padding: 10px 20px;
            background: rgba(138, 3, 3, 0.2);
            border: 1px solid #ff6b00;
        }

        /* –ö–∞–ª–µ–Ω–¥–∞—Ä—å */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: rgba(138, 3, 3, 0.1);
            padding: 2px;
        }

        .day-header {
            background: linear-gradient(to bottom, #8a0303, #5a0101);
            color: #f0e6d2;
            padding: 15px 5px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid #000;
            text-shadow: 1px 1px 0 #000;
        }

        .calendar-day {
            background: rgba(230, 214, 181, 0.05);
            color: #e6d6b5;
            padding: 20px 5px;
            text-align: center;
            border: 1px solid rgba(139, 115, 85, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            font-weight: bold;
        }

        .calendar-day:hover {
            background: rgba(255, 107, 0, 0.2);
            border-color: #ff6b00;
        }

        .calendar-day.event-day {
            background: linear-gradient(145deg, #ff6b00, #ff8c00);
            color: #0a0a0a;
            border: 2px solid #ffd700;
            box-shadow: 
                0 0 15px #ff6b00,
                inset 0 0 10px rgba(255, 215, 0, 0.3);
            animation: film-flicker 2s infinite;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
            z-index: 1;
        }

        @keyframes film-flicker {
            0%, 100% { 
                box-shadow: 
                    0 0 15px #ff6b00,
                    inset 0 0 10px rgba(255, 215, 0, 0.3);
            }
            50% { 
                box-shadow: 
                    0 0 25px #ff6b00,
                    0 0 35px #ff6b00,
                    inset 0 0 15px rgba(255, 215, 0, 0.5);
            }
        }

        .calendar-day.empty {
            background: transparent;
            border: 1px dashed rgba(139, 115, 85, 0.1);
            cursor: default;
        }

        .calendar-day.empty:hover {
            background: transparent;
            border-color: rgba(139, 115, 85, 0.1);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è */
        @keyframes film-rewind {
            0% { transform: translateX(0); }
            50% { transform: translateX(-100px); }
            100% { transform: translateX(0); }
        }

        @keyframes film-forward {
            0% { transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { transform: translateX(0); }
        }

        .film-rewind {
            animation: film-rewind 0.6s ease-in-out;
        }

        .film-forward {
            animation: film-forward 0.6s ease-in-out;
        }

        /* –°–æ–±—ã—Ç–∏—è */
        .events-panel {
            margin-top: 30px;
            padding: 20px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #8a0303;
        }

        .events-panel h3 {
            color: #ffd700;
            margin-bottom: 15px;
            border-bottom: 2px solid #ff6b00;
            padding-bottom: 8px;
        }

        .event-item {
            padding: 12px 15px;
            background: rgba(230, 214, 181, 0.1);
            margin-bottom: 8px;
            border-left: 4px solid #ff6b00;
            transition: all 0.3s ease;
        }

        .event-item:hover {
            background: rgba(255, 107, 0, 0.1);
            transform: translateX(5px);
            border-left-color: #ffd700;
        }

        .event-date {
            color: #ffd700;
            font-weight: bold;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
                gap: 20px;
            }
            
            .nav-section {
                justify-content: center;
            }
            
            .current-display {
                font-size: 1.5rem;
                min-width: 150px;
            }
            
            .calendar-day {
                padding: 15px 2px;
                font-size: 0.9rem;
            }
            
            .day-header {
                padding: 10px 2px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .film-frame {
                margin: 0 10px 20px;
                padding: 15px;
            }
            
            .calendar-day {
                padding: 10px 1px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BENDY CHRONICLES RU</h1>
            <p class="subtitle">–ö–∞–ª–µ–Ω–¥–∞—Ä—å —Å–æ–±—ã—Ç–∏–π –≤ —Å—Ç–∏–ª–µ –∫–∏–Ω–æ–ø–ª—ë–Ω–∫–∏</p>
        </header>

        <div class="film-container">
            <div class="film-strip" id="filmStrip">
                <!-- –ì–æ–¥ -->
                <div class="film-frame">
                    <div class="navigation">
                        <div class="nav-section">
                            <button class="nav-btn" id="prev-year">‚ùÆ‚ùÆ</button>
                            <div class="current-display" id="current-year">2017</div>
                            <button class="nav-btn" id="next-year">‚ùØ‚ùØ</button>
                        </div>
                    </div>

                <!-- –ú–µ—Å—è—Ü -->
                <div class="film-frame">
                    <div class="navigation">
                        <div class="nav-section">
                            <button class="nav-btn" id="prev-month">‚ùÆ</button>
                            <div class="current-display" id="current-month">–§–ï–í–†–ê–õ–¨</div>
                            <button class="nav-btn" id="next-month">‚ùØ</button>
                        </div>
                    </div>
                </div>

                <!-- –ö–∞–ª–µ–Ω–¥–∞—Ä—å -->
                <div class="film-frame">
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- –ó–∞–≥–æ–ª–æ–≤–∫–∏ –¥–Ω–µ–π -->
                        <div class="day-header">–ü–ù</div>
                        <div class="day-header">–í–¢</div>
                        <div class="day-header">–°–†</div>
                        <div class="day-header">–ß–¢</div>
                        <div class="day-header">–ü–¢</div>
                        <div class="day-header">–°–ë</div>
                        <div class="day-header">–í–°</div>
                        
                        <!-- –î–Ω–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- –ü–∞–Ω–µ–ª—å —Å–æ–±—ã—Ç–∏–π -->
        <div class="events-panel">
            <h3>üé¨ –°–æ–±—ã—Ç–∏—è —ç—Ç–æ–≥–æ –º–µ—Å—è—Ü–∞</h3>
            <div id="eventsList">
                <!-- –°–æ–±—ã—Ç–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –∫–∞–ª–µ–Ω–¥–∞—Ä—è
        const eventsData = {
            "2017-02-10": [
                { type: "game", title: "Bendy and the Ink Machine - –ì–ª–∞–≤–∞ 1", description: "–†–µ–ª–∏–∑ –ø–µ—Ä–≤–æ–π –≥–ª–∞–≤—ã –Ω–∞ Game Jolt" }
            ],
            "2017-04-18": [
                { type: "game", title: "Bendy and the Ink Machine - –ì–ª–∞–≤–∞ 2", description: "–†–µ–ª–∏–∑ –≤—Ç–æ—Ä–æ–π –≥–ª–∞–≤—ã –Ω–∞ Game Jolt" }
            ],
            "2017-09-28": [
                { type: "game", title: "Bendy and the Ink Machine - –ì–ª–∞–≤–∞ 3", description: "–†–µ–ª–∏–∑ —Ç—Ä–µ—Ç—å–µ–π –≥–ª–∞–≤—ã –≤ Steam" }
            ],
            "2017-01-30": [
                { type: "teaser", title: "–ü–µ—Ä–≤—ã–π —Ç–∏–∑–µ—Ä –∏–≥—Ä—ã", description: "–ê–Ω–æ–Ω—Å —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ Bendy and the Ink Machine" }
            ],
            "2017-03-27": [
                { type: "trailer", title: "–¢—Ä–µ–π–ª–µ—Ä –ì–ª–∞–≤—ã 2", description: "–û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —Ç—Ä–µ–π–ª–µ—Ä –≤—Ç–æ—Ä–æ–π –≥–ª–∞–≤—ã" }
            ],
            "2017-08-11": [
                { type: "trailer", title: "–¢—Ä–µ–π–ª–µ—Ä –ì–ª–∞–≤—ã 3", description: "–û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —Ç—Ä–µ–π–ª–µ—Ä —Ç—Ä–µ—Ç—å–µ–π –≥–ª–∞–≤—ã" }
            ],
            "2017-11-17": [
                { type: "other", title: "–ê–Ω–æ–Ω—Å –ì–ª–∞–≤—ã 4", description: "–ù–∞—á–∞–ª–æ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ —á–µ—Ç–≤—ë—Ä—Ç–æ–π –≥–ª–∞–≤—ã" }
            ]
        };

        // –¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        let currentDate = new Date(2017, 1, 1); // –§–µ–≤—Ä–∞–ª—å 2017
        const monthNames = [
            "–Ø–ù–í–ê–†–¨", "–§–ï–í–†–ê–õ–¨", "–ú–ê–†–¢", "–ê–ü–†–ï–õ–¨", "–ú–ê–ô", "–ò–Æ–ù–¨",
            "–ò–Æ–õ–¨", "–ê–í–ì–£–°–¢", "–°–ï–ù–¢–Ø–ë–†–¨", "–û–ö–¢–Ø–ë–†–¨", "–ù–û–Ø–ë–†–¨", "–î–ï–ö–ê–ë–†–¨"
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            updateCalendar();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('prev-year').addEventListener('click', () => changeYear(-1));
            document.getElementById('next-year').addEventListener('click', () => changeYear(1));
            document.getElementById('prev-month').addEventListener('click', () => changeMonth(-1));
            document.getElementById('next-month').addEventListener('click', () => changeMonth(1));
        }

        function changeYear(delta) {
            const filmStrip = document.getElementById('filmStrip');
            filmStrip.classList.add(delta > 0 ? 'film-forward' : 'film-rewind');
            
            setTimeout(() => {
                currentDate.setFullYear(currentDate.getFullYear() + delta);
                updateCalendar();
                filmStrip.classList.remove('film-forward', 'film-rewind');
            }, 300);
        }

        function changeMonth(delta) {
            const filmStrip = document.getElementById('filmStrip');
            filmStrip.classList.add(delta > 0 ? 'film-forward' : 'film-rewind');
            
            setTimeout(() => {
                currentDate.setMonth(currentDate.getMonth() + delta);
                updateCalendar();
                filmStrip.classList.remove('film-forward', 'film-rewind');
            }, 300);
        }

        function updateCalendar() {
            updateDisplay();
            renderCalendar();
            updateEventsList();
        }

        function updateDisplay() {
            document.getElementById('current-year').textContent = currentDate.getFullYear();
            document.getElementById('current-month').textContent = monthNames[currentDate.getMonth()];
        }

        function renderCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –¥–Ω–∏ (–∫—Ä–æ–º–µ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤)
            while (calendarGrid.children.length > 7) {
                calendarGrid.removeChild(calendarGrid.lastChild);
            }
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // –ü–µ—Ä–≤—ã–π –¥–µ–Ω—å –º–µ—Å—è—Ü–∞
            const firstDay = new Date(year, month, 1);
            // –ü–æ—Å–ª–µ–¥–Ω–∏–π –¥–µ–Ω—å –º–µ—Å—è—Ü–∞
            const lastDay = new Date(year, month + 1, 0);
            
            // –î–µ–Ω—å –Ω–µ–¥–µ–ª–∏ –ø–µ—Ä–≤–æ–≥–æ –¥–Ω—è
            let firstDayOfWeek = firstDay.getDay();
            // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫–∞ –ø–µ—Ä–≤—ã–º
            if (firstDayOfWeek === 0) firstDayOfWeek = 7;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –¥–ª—è –¥–Ω–µ–π –¥–æ –ø–µ—Ä–≤–æ–≥–æ –¥–Ω—è –º–µ—Å—è—Ü–∞
            for (let i = 1; i < firstDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day empty';
                calendarGrid.appendChild(emptyDay);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–Ω–∏ –º–µ—Å—è—Ü–∞
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                
                const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayEvents = eventsData[dateString] || [];
                
                if (dayEvents.length > 0) {
                    dayElement.classList.add('event-day');
                    dayElement.title = `${dayEvents.length} —Å–æ–±—ã—Ç–∏–µ(–∏–π) - –∫–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–µ–π`;
                    dayElement.addEventListener('click', () => showEventDetails(dateString, dayEvents));
                } else {
                    dayElement.addEventListener('click', () => showNoEvents(dateString));
                }
                
                calendarGrid.appendChild(dayElement);
            }
        }

        function updateEventsList() {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ —Å–æ–±—ã—Ç–∏—è –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
            const monthEvents = [];
            Object.keys(eventsData).forEach(dateStr => {
                const eventDate = new Date(dateStr);
                if (eventDate.getFullYear() === year && eventDate.getMonth() === month) {
                    eventsData[dateStr].forEach(event => {
                        monthEvents.push({
                            date: dateStr,
                            ...event
                        });
                    });
                }
            });
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º —Å–æ–±—ã—Ç–∏—è –ø–æ –¥–∞—Ç–µ
            monthEvents.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏—è –≤ —Å–ø–∏—Å–æ–∫
            if (monthEvents.length === 0) {
                eventsList.innerHTML = '<div class="event-item">–í —ç—Ç–æ–º –º–µ—Å—è—Ü–µ –Ω–µ—Ç —Å–æ–±—ã—Ç–∏–π</div>';
            } else {
                monthEvents.forEach(event => {
                    const eventDate = new Date(event.date);
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event-item';
                    
                    let typeIcon = '';
                    switch(event.type) {
                        case 'game': typeIcon = 'üéÆ'; break;
                        case 'trailer': typeIcon = 'üé¨'; break;
                        case 'teaser': typeIcon = 'üì¢'; break;
                        default: typeIcon = '‚≠ê';
                    }
                    
                    eventElement.innerHTML = `
                        <div class="event-date">${eventDate.getDate()} ${getMonthName(eventDate.getMonth())} ${eventDate.getFullYear()}</div>
                        <div><strong>${typeIcon} ${event.title}</strong></div>
                        <div>${event.description}</div>
                    `;
                    
                    eventsList.appendChild(eventElement);
                });
            }
        }

        function getMonthName(monthIndex) {
            const monthNames = ["—è–Ω–≤–∞—Ä—è", "—Ñ–µ–≤—Ä–∞–ª—è", "–º–∞—Ä—Ç–∞", "–∞–ø—Ä–µ–ª—è", "–º–∞—è", "–∏—é–Ω—è",
                "–∏—é–ª—è", "–∞–≤–≥—É—Å—Ç–∞", "—Å–µ–Ω—Ç—è–±—Ä—è", "–æ–∫—Ç—è–±—Ä—è", "–Ω–æ—è–±—Ä—è", "–¥–µ–∫–∞–±—Ä—è"];
            return monthNames[monthIndex];
        }

        function showEventDetails(dateString, events) {
            const date = new Date(dateString);
            const formattedDate = `${date.getDate()} ${getMonthName(date.getMonth())} ${date.getFullYear()}`;
            
            let eventDetails = `üìÖ ${formattedDate}\n\n`;
            events.forEach((event, index) => {
                let eventIcon = '';
                switch(event.type) {
                    case 'game': eventIcon = 'üéÆ'; break;
                    case 'trailer': eventIcon = 'üé¨'; break;
                    case 'teaser': eventIcon = 'üì¢'; break;
                    default: eventIcon = '‚≠ê';
                }
                
                eventDetails += `${eventIcon} ${event.title}\n`;
                eventDetails += `üìù ${event.description}\n`;
                
                if (index < events.length - 1) {
                    eventDetails += '\n';
                }
            });
            
            alert(eventDetails);
        }

        function showNoEvents(dateString) {
            const date = new Date(dateString);
            const formattedDate = `${date.getDate()} ${getMonthName(date.getMonth())} ${date.getFullYear()}`;
            alert(`üìÖ ${formattedDate}\n\n–í —ç—Ç–æ—Ç –¥–µ–Ω—å –Ω–µ –±—ã–ª–æ –∑–Ω–∞—á–∏–º—ã—Ö —Å–æ–±—ã—Ç–∏–π Bendy.`);
        }
    </script>
