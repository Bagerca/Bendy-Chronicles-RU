<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bendy Хроники - Киноплёнка событий</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Эффект проектора -->
    <div class="projector-effect"></div>
    
    <!-- Царапины на плёнке -->
    <div class="film-scratch"></div>

    <!-- Навигация -->
    <div class="navigation">
        <button class="nav-btn" onclick="scrollToYear(2017)">2017</button>
        <button class="nav-btn" onclick="scrollToYear(2018)">2018</button>
        <button class="nav-btn" onclick="scrollToYear(2019)">2019</button>
        <button class="nav-btn" onclick="scrollToYear(2020)">2020</button>
        <button class="nav-btn" onclick="scrollToYear(2021)">2021</button>
        <button class="nav-btn" onclick="scrollToYear(2022)">2022</button>
        <button class="nav-btn" onclick="scrollToYear(2023)">2023</button>
    </div>

    <!-- Контейнер плёнки -->
    <div class="film-container">
        <div class="film-strip" id="filmStrip">
            <!-- Кадры будут генерироваться JavaScript -->
        </div>
    </div>

    <!-- Модальное окно события -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 class="event-title" id="modalTitle">Событие</h2>
            <p class="event-description" id="modalDescription">Описание события...</p>
            <a href="#" class="event-link" id="modalLink" target="_blank">Подробнее</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
