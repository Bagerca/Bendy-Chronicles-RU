<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bendy Chronicles - Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>Bendy Chronicles</h1>
                <p>История франшизы в датах</p>
            </div>
        </header>

        <div class="navigation">
            <div class="nav-controls">
                <select id="yearSelect">
                    <option value="">Год</option>
                </select>
                <select id="monthSelect">
                    <option value="">Месяц</option>
                </select>
                <button id="todayBtn">Сегодня</button>
            </div>
            <div class="timeline-controls">
                <button id="prevMonth" class="nav-btn">←</button>
                <div class="current-display" id="currentMonth"></div>
                <button id="nextMonth" class="nav-btn">→</button>
            </div>
        </div>

        <div class="calendar-container">
            <div class="calendar" id="calendar">
                <!-- Calendar will be generated here -->
            </div>
        </div>

        <div class="events-panel" id="eventsPanel">
            <div class="events-header">
                <h3>События</h3>
                <span id="selectedDate"></span>
            </div>
            <div class="events-list" id="eventsList">
                <!-- Events will be displayed here -->
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
