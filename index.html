<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bendy Chronicles - Календарь событий</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bendy Chronicles</h1>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Все события</button>
                <button class="filter-btn" data-filter="game">Игры</button>
                <button class="filter-btn" data-filter="trailer">Трейлеры</button>
                <button class="filter-btn" data-filter="announcement">Анонсы</button>
                <button class="filter-btn" id="compactMode">Только с событиями</button>
            </div>
        </header>

        <main>
            <div class="calendar-container">
                <div class="film-strip">
                    <button class="nav-btn prev">‹</button>
                    <div class="months-track" id="monthsTrack"></div>
                    <button class="nav-btn next">›</button>
                </div>
            </div>

            <div class="controls">
                <input type="month" id="monthInput" min="2017-01" max="2025-12">
                <button id="goToDate">Перейти</button>
                <button id="todayBtn">Сегодня</button>
            </div>
        </main>

        <div id="eventTooltip" class="event-tooltip"></div>
    </div>

    <script src="events-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
